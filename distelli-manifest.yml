bmcgehee/NodeExpress:
  PkgInclude:
    - '*'

  PkgExclude:
    - node_modules/

  PreRelease:
    - echo "Begin PreRelease"
    - sudo apt-get -y update
    - sudo apt-get install nodejs -y
    - sudo apt-get install npm -y
    - sudo npm install
    - npm test

  PreInstall:
    - echo "Begin PreInstall"
    - sudo apt-get -y update
    - sudo apt-get install nodejs -y
    - sudo apt-get install npm -y

  PostInstall:
    - echo "Begin PostInstall"
    - npm install

  Exec:
    - echo "Begin Exec"
    - /usr/bin/nodejs app.js
